<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的網站</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        body {
            padding-bottom: 60px; /* 給內容添加下方的內邊距，避免被頁尾遮擋 */
        }
        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }

        .about-btn {
            position: absolute;
            top: 30px;
            right: 20px; /* 控制按鈕與右側邊距的距離 */
        }
        /* 確保 iframe 響應式顯示 */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 比例 */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background-color: black;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <!-- 頁首 -->
    <header class="bg-dark text-white text-center p-4">
        <h1>我的網站</h1>
        <button type="button" class="btn btn-primary about-btn" data-bs-toggle="modal" data-bs-target="#aboutModal">
            關於我
        </button>
    </header>

    <!-- 輪播圖片 -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="image1.jpg" class="d-block w-100" alt="Image 1">
          <div class="carousel-caption d-none d-md-block">
            <h5>お嬢四周年おめでとう！！</h5>
            <p>百鬼綾目四周年紀念</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="image2.jpg" class="d-block w-100" alt="Image 2">
          <div class="carousel-caption d-none d-md-block">
            <h5>お嬢さまだ</h5>
            <p>百鬼綾目笛子演奏</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="image3.jpg" class="d-block w-100" alt="Image 3">
          <div class="carousel-caption d-none d-md-block">
            <h5>いつだってキミが笑えるように!</h5>
            <p>Hololive Fes Our Bright Parade</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- 影片嵌入 -->
    <section class="my-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 mb-4">
                    <div class="video-container">
                        <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-12 mb-4">
                    <div class="video-container">
                        <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-12">
                    <div class="video-container">
                        <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 作品集 -->
    <section id="portfolio" class="my-5">
        <div class="container">
            <h2 class="text-center">我的作品集</h2>
            <ul class="list-unstyled text-center">
                <li><a href="https://waxd2908.github.io/0918-41241223/" target="_blank">作品一：剪刀石頭布</a></li>
                <li><a href="https://waxd2908.github.io/1009-41241223/" target="_blank">作品二：記憶大考驗</a></li>
            </ul>
        </div>
    </section>
    

    <!-- 固定頁尾 -->
    <footer>
        <p>© 2024 謝之凱. All Rights Reserved.</p>
    </footer>
    <!-- 關於我模態視窗 -->
    <div class="modal fade" id="aboutModal" tabindex="-1" aria-labelledby="aboutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="aboutModalLabel">關於我</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>你好！我是一名以影片創作者，正在拍攝與剪輯影片。</p>
                    <p>興趣：程式設計、剪輯影片、玩遊戲</p>
                    <p>聯絡方式：waxd2908@gmail.com</p>
                    <ul class="list-unstyled text-left">
                        <li><a href="https://www.youtube.com/@Ultimate_Kyle" target="_blank">我的YouTube頻道</a></li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
